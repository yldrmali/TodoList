<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="mainContainer">
        <div class="projectContainer">
            <div class="projectHeader"></div>
            <div class="projectAdd">
                <i class="fa fa-plus" id="plus-project"></i>
                <input type="text" id="projectInput" placeholder="Add project ">
            </div>
            <div class="projectContent">
                <ul id="projectList"></ul>
            </div>
        </div>    


    <div class="todoContainer">
        <div class="todoHeader">
            <div class="todoClearAll" title="clear All">
                <i class="fa fa-trash-o de"></i>
            </div>
        </div>
            <div class="todoAdd">
                <i class="fa fa-plus" id="plus-input"></i>
                <input type="text" id="todoInput" placeholder="Add a to-do">
            </div>
        <div class="todoContent">
                <ul id="todoList"></ul>
        </div>
    </div>

</div>    
</body>
<script src="main.js"></script>
</html>
